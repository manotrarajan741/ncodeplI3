
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Points</ion-title>
  </ion-navbar>

</ion-header>



<ion-content no-padding class="bgcolor">
   
  <div class="text_center" *ngIf="pointsmsg"><h2 style="color:#fff;">{{pointsmsg}}</h2></div>
  <ion-grid no-padding>
    <div class="bgrowcolor scoreboardheader">
      <div class="groupclass">Group</div>
      <div class="teamclass">Team</div>
    </div>
    <div *ngIf="!pointsmsg">
      <div *ngFor="let subpoints of pointsdata">
        <ion-row class="grouprow">
          <ion-col>Group {{subpoints[0].gp_name}}</ion-col>
        </ion-row>
        <ion-row no-padding class="mainrow" *ngFor="let item of subpoints">
          <ion-col col-3 class="groupcolumn" no-padding>
            <div class="rootclass">
              <div class="child1">
                {{item.group_name}}
              </div>
              <div class="child2">
                Mts : {{item.mts}}
              </div>
            </div>
          </ion-col>
          <ion-col col-6 class="groupcolumn2">
            <ion-row>
              <div class="teamname">{{item.group_team}}</div>
            </ion-row>
            <ion-row>

              <div class="avgclass">
                <div class="flexclass">Avg</div>
                <div class="flexclass text_center">:</div>
                <div class="flexclass2">{{item.avg}}</div>
                <div class="flexclass">Pts</div>
                <div class="flexclass text_center">:</div>
                <div class="flexclass2">{{item.pts}}</div>
              </div>
              <div class="displayblockclass avgclass">
                <div class="displayclass">
                  <div class="flexclass">Won</div>
                  <div class="flexclass text_center">:</div>
                  <div class="flexclass2">{{item.win}}</div>
                  <div class="flexclass">Loss</div>
                  <div class="flexclass text_center">:</div>
                  <div class="flexclass2">{{item.loss}}</div>
                </div>
              </div>
            </ion-row>
          </ion-col>
          <ion-col col-3 class="groupcolumn2">
            <ion-item class="flag">
              <ion-avatar item-content>
               
                <img src="{{item.team_image}}" onError="src = 'assets/image/icon.png'">
             
              </ion-avatar>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>

</ion-content>
